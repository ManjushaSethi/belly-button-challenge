<html lang="en">

<head>

  <title>Bellybutton Biodiversity</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

<body>

  <div class="container">
    <div class="row">
      <div class="col-md-12 jumbotron text-center">
        <h1>Belly Button Biodiversity Dashboard</h1>
        <p>Use the interactive charts below to explore the dataset</p>
        </p><img fetchpriority="high" decoding="async" src="http://robdunnlab.com/wp-content/uploads/microbes-sem.jpg" alt="microbes-sem" width="1000" height="550" class="alignnone size-full wp-image-3258" srcset="https://robdunnlab.com/wp-content/uploads/microbes-sem-200x110.jpg 200w, https://robdunnlab.com/wp-content/uploads/microbes-sem-300x165.jpg 300w, https://robdunnlab.com/wp-content/uploads/microbes-sem-400x220.jpg 400w, https://robdunnlab.com/wp-content/uploads/microbes-sem-600x330.jpg 600w, https://robdunnlab.com/wp-content/uploads/microbes-sem-768x422.jpg 768w, https://robdunnlab.com/wp-content/uploads/microbes-sem-800x440.jpg 800w, https://robdunnlab.com/wp-content/uploads/microbes-sem.jpg 1000w" sizes="(max-width: 1000px) 100vw, 1000px"<p>
      </div>
    </div>
    <div class="row">
      <div class="col-md-2">
        <div class="well">
          <h5>Test Subject ID No.:</h5>
          <select id="selDataset" onchange="optionChanged(this.value)"></select>

        <div class="panel panel-primary">
          <div class="panel-heading">
            <h3 class="panel-title">Demographic Info</h3>
          </div>
          <div id="sample-metadata" class="panel-body"></div>
        </div>
      </div>
      <div class="col-md-5">
        <div id="bar"></div>
      </div>
      <div class="col-md-5">
        <div id="gauge"></div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <div id="bubble"></div>
      </div>
    </div>
  </div>

  <script src="https://d3js.org/d3.v7.min.js"></script>
